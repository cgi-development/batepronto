<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <header class="header">
        <nav class="navbar">
            <div class="menutopoL">

            </div>
            <div class="menutopoR">
                <ul class="lista-header">
                    <li><i class="fa-solid fa-lock icon"></i><a class="botao-header1" href="#">Acompanhe Aqui</a></li>
                    <li><i class="fa-solid fa-circle-info icon"></i><a class="botao-header2" href="#">Acesso
                            Restrito</a></li>
                </ul>
            </div>

        </nav>
    </header>
    <canvas class="linha-amarela">

    </canvas>

    <main class="py-2 px-5">
        <div class="card">
            <div class="card-body p-2 m-2">
                <canvas class="linha"></canvas>
                <div class="form-etapas">
                    <ul class="ul-etapas">
                        <li>
                            <button class="btn btn-secondary">
                                Termos
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-secondary">
                                Validação
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-primary">
                                Relato
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-secondary">
                                Confirmação
                            </button>
                        </li>
                    </ul>
                </div>
                <div class="form-conteudo">
                    <form action="" method="post" enctype="multipart/form-data">
                        <h1 class="text-center">LOCAL DO SINISTRO</h1>

                        <div class="container text-center">
                            <div class="row">
                                <div class="col">
                                    <div class="form-group ">
                                        <label for="cep" class="control-label">CEP</label>
                                        <input class="form-control" name="cep" type="text" id="cep" required=""
                                            value="">

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label for="logradouro" class="control-label">Logradouro</label>

                                        <input class="form-control" name="logradouro" type="text" required=""
                                            id="logradouro" value="">

                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label for="bairro" class="control-label">Bairro</label>
                                        <input class="form-control" id="bairro" name="bairro" required="">


                                    </div>
                                </div>
                                <div class="col">
                                    <div class="form-group ">
                                        <label for="complemento" class="control-label">Complemento</label>
                                        <input class="form-control" name="complemento" type="text" id="complemento"
                                            value="">

                                    </div>
                                </div>
                            </div>
                        </div>

                        <br>
                        <button class="btn btn-success mt-2 ">
                            <i class="bi bi-arrow-right"></i>
                            <span>Anterior</span>
                        </button>
                        <button class="btn btn-primary mt-2 ">
                            <i class="bi bi-arrow-right"></i>
                            <span>Próximo</span>
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"

    <footer>
